<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono&display=swap" rel="stylesheet">
    <title>Tables</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #cfcfcf;
        }
        
        nav{
            background-color: #fff;
            border-bottom: 1px solid #000;
            padding: 10px;
            margin-bottom: 15px;
        }

        #body{
            margin: 0 20px;
        }

        #page-title{
            margin: 0 0 25px 0;
            padding: 0;
            border-bottom: 1px solid #aaa;
        }

        table{
            border: 1px solid #a0a0a0;
            border-collapse: collapse;
        }

        table tr:hover{
            background-color: red;
        }

        table tr:hover td:hover{
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <nav>CSS Course</nav>
    <div id="body">
        <h1 id="page-title">Table Row Hover Effect</h1>
        <table width="100%">
            <tr>
                <td>Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
            </tr>
            <tr>
                <td>Row 2 Cell 1</td>
                <td>Row 2 Cell 2</td>
            </tr>
            <tr>
                <td>Row 3 Cell 1</td>
                <td>Row 3 Cell 2</td>
            </tr>
            <tr>
                <td>Row 4 Cell 1</td>
                <td>Row 4 Cell 2</td>
            </tr>
        </table>
    </div>
</body>
</html>
