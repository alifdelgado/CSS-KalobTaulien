<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #cfcfcf;
        }
        
        nav{
            background-color: #fff;
            border-bottom: 1px solid #000;
            padding: 10px;
            margin-bottom: 15px;
        }

        div.padding{
            padding: 5px;
            border: 1px solid blue;
        }
        div.margin{
            margin: 5px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <nav>CSS Course</nav>
    <div class="padding">test</div>
    <div class="margin">test</div>
</body>
</html>
