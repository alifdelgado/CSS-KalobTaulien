<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Decoration</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #cfcfcf;
        }
        
        nav{
            background-color: #fff;
            border-bottom: 1px solid #000;
            padding: 10px;
            margin-bottom: 15px;
        }

        .para{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <nav>CSS Course</nav>
    <p class="para">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe autem magnam illo, odit laboriosam, at unde esse voluptatibus quod molestiae, eligendi consectetur totam reprehenderit maxime. Quas, eaque. Molestias, itaque velit!
    </p>
</body>
</html>
